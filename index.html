<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Open Data App University of Bern">
        <meta name="author" content="Oliver Erismann und Robert Schranz">
        <link rel="shortcut icon" href="assets/ico/favicon.png">

        <title>iFrame Rhein Daten Visualisierung</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/visualisierung-iframe.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>

  <body>
    <div class="visualisierung">
        <div class="visualisierung__navigation">
            <div class="visualisierung__darstellungseinstellungen">
                <label for="visualisierung__jahr">Jahr</label>
                <select class="visualisierung__jahr" id="visualisierung__jahr">
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                </select>
                <br>
                <label for="visualisierung__range">Wertebereich</label>
                <div class="visualisierung__range" id="visualisierung__range"></div>
                <br>
                <input type="checkbox" class="visualisierung__nachtypgruppieren" id="visualisierung__nachtypgruppieren">
                <label for="visualisierung__nachtypgruppieren">Nach Typ gruppieren</label><br>
            </div>
        </div>
        <div class="visualisierung__svgcontainer"></div>
   </div> 

    <script src="js/D3/d3.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/Chart.js"></script>
    <script src="js/bubble/tooltip.js"></script>
    <script src="js/bubble/constants.js"></script>
    <script src="js/bubble/functions.js"></script>
    <script src="js/bubble/bubble_chart.js"></script>
</body>
</html>

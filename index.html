<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Open Data App University of Bern">
        <meta name="author" content="Oliver Erismann und Robert Schranz">
        <link rel="shortcut icon" href="assets/ico/favicon.png">

        <title>iFrame Rhein Daten Visualisierung</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/visualisierung-iframe.css">
    </head>

  <body>
    <div class="visualisierung">
        <div class="visualisierung__navigation">
            <div class="visualisierung__darstellungstyp">
                <a id="all" class="button active">Alle Messungen</a>
                <a id="type" class="button">Messung nach Gruppe</a>
                <!--<a id="duration" class="button">Messung nach Konzentration</a>
                <a id="weekday" class="button">Messung nach Wochentag</a>
                <a id="line" class="button">Messung nach Monat</a>
                <a id="year" class="button">Messung nach Jahren</a>-->
            </div>
            <div class="visualisierung__darstellungseinstellungen">
                <label for="visualisierung__darstellungsjahr">
                    Jahr:
                    <span class="visualisierung__darstellungsjahrlabel"></span>
                </label>
                <input type="range" min="2013" max="2017" value="2017" class="visualisierung__darstellungsjahr" id="visualisierung__darstellungsjahr">
            </div>
        </div>
        <div class="visualisierung__svgcontainer"></div>
   </div> 

    <script src="js/D3/d3.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/Chart.js"></script>
    <script src="js/bubble/tooltip.js"></script>
    <script src="js/bubble/constants.js"></script>
    <script src="js/bubble/functions.js"></script>
    <script src="js/bubble/bubble_chart.js"></script>
</body>
</html>
